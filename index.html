<body class="index">
  <header class="index__header">
    <h1 class="index__big-heading">Navigation</h1>
    <nav class="index__navigation">
      <ul>
        <li>

  </header>

  <main class="index__main">

    <section class="index__login">
      <div class="col-3 vh-75 back">
          <h2 class="text-center">Create account</h2>
          <form>
              <div class="form-group text-white lead font-weight-bold">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
              </div>
              <div class="form-group text-white lead font-weight-bold">
                <label for="formGroupExampleInput2">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Account name">
              </div>
              <div class="form-row mt-4">
                  <div class="col font-weight-bold color-black">
                      <label for="formGroupExampleInput">Password</label>
                    <input type="text" class="form-control" placeholder="password">
                  </div>
                  <div class="col font-weight-bold font-lead">
                      <label for="formGroupExampleInput">Repeat password</label>
                    <input type="text" class="form-control" placeholder="password">
                  </div>
                </div>
                <button type="submit" class="btn btn-secondary w-100 mt-3">Sign in</button>
            </form>
      </div>
    </section>

    <section class="index__info">
      <h2>Information</h2>
      <p>----- ---- ---- </p>
      <p>----- ---- ---- </p>
      <p>----- ---- ---- </p>
    </section>

    <section class="index__leaderboard">
      <h2>Leaderboard</h2>
    </section>

  </main>

  <footer class="index__footer">
    Footer
  </footer>
