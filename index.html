    <section class="index__login">
      <div class="col-3 vh-75 back p-0">
        <div class="transparent p-2">
          <nav aria-label="...">
              <ul class="pagination justify-content-end">

          <form id="formSignIn" class="form-signin">
              <h2 class="form-signin-heading">Please sign in</h2>
              <label for="inputEmail" class="sr-only">Email address</label><br>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label><br>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>



            <form id="formSignUp">
                <h2 class="text-center">Create account</h2>
              <div class="form-group lead font-weight-bold color-black">
                <label for="formGroupExampleInput">Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter name">
              </div>
              <div class="form-group lead font-weight-bold color-black">
                <label for="formGroupExampleInput2">Username</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Account name">
              </div>
              <div class="form-row mt-4">
                  <div class="col font-weight-bold color-black">
                      <label for="formGroupExampleInput">Password</label>
                    <input type="text" class="form-control" placeholder="password">
                  </div>
                  <div class="col font-weight-bold font-lead">
                      <label for="formGroupExampleInput">Repeat password</label>
                    <input type="text" class="form-control" placeholder="repeat-password">
                  </div>
                </div>
                <button type="submit" class="btn btn-secondary w-100 mt-3">Sign in</button>
            </form>
      </div>
      </div>
