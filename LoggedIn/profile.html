
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/offcanvas.css" rel="stylesheet">
    <link href="../css/hamburgers.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet" >
    <link href="../css/stylesLibrary.css" rel="stylesheet" >
    <style></style>

    <title>Player Profile</title>
  </head>

    <body class="bg-light">
      <nav class="navbar fixed-top navbar-dark bg-dark bg-own ">
        <a class="navbar-brand" href="#">
          <img src="../img/logo.png" width="40" height="40" alt="">
        </a>
        <button class="hamburger hamburger--slider navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
          <span class="hamburger-box">
          <span class="hamburger-inner navbar-toggler-icon"></span>
          </span>
        </button>
      
        <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto mt-5 text-center">
            <li class="nav-item">
              <a class="nav-link" href="#">Profile <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item"><a class="nav-link" href="game.html">Game</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Leaderboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Team-admin</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </nav>
      <!--Nav bar end-->

      <section class="index__profile black-background">
        <img src="../img/avatar.jpg" alt="game-avatar" class="avatar img-thumbnail rounded  d-block   rounded-circle">
        <h1 class="text-light text-center mt-1">Joe Doe</h1>
      
        <!-- Trophy-bars -->
        <div class="bars">
          <div class="container">
            <!--single bar-->
            <div class="row mt-3 align-middle">      
              <div class="pl-2">
                <a class="mr-2 d-inline" href="#">
                  <img src="../img/trophy.png" width="40" height="40" class="" alt="">
                </a>
              </div>
      
              <div class="progress w-75 mt-4">
                <div class="progress-bar d-inline   bg-secondary mw-100" role="progressbar  "  aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
              </div>
            </div>
            <!--bar end-->
            
            <!--single bar-->
            <div class="row mt-3">
              <div class="pl-2">
                <a class="mr-2 d-inline" href="#">
                  <img src="../img/done.svg" width="40" height="40" class="" alt="">
                </a>
              </div>
              <div class="quest w-75 mt-3 ml-1 rounded">
                <h5 class="p-0 mt-1 mb-0 text-nowrap">GO TO KUNGSHALLEN!</h5>
              </div>
            </div>
            <!--bar end-->
      

            <!--single bar-->
            <div class="row mt-3">
              <div class="pl-2">
                <a class="mr-2 d-inline" href="#">
                  <img src="../img/done.svg" width="40" height="40" class="" alt="">
                </a>
              </div>      
              <div class="quest w-75 mt-3 ml-1 rounded" >
                <h5 class="p-0 mt-1 mb-0 text-nowrap">FIND A TREASURE CHEST!</h5>
              </div>      
            </div>
            <!--bar end-->

            <!--single bar-->
            <div class="row mt-3">
              <div class="pl-2">
                <a class="mr-2 d-inline" href="#">
                  <img src="../img/undone.svg" width="40" height="40" class="" alt="">
               </a>
              </div>
              <div class="quest w-75 mt-3 ml-1 rounded">
                <h5 class="p-0 mt-1 mb-0 text-nowrap" style="color: #637486">FIND THREE COINTS!</h5>
              </div>
            </div>
            <!--bar end-->
          </div>
        </div>
        <!-- Task-bars undone ends -->                 
      </section>
      
          
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="../js/offcanvas.js"></script>

  </body>
</html>
